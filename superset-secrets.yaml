# superset-secrets.yaml - Works for both local dev and Kubernetes
apiVersion: v1
kind: Secret
metadata:
  name: superset-secrets
type: Opaque
stringData:
  # Database
  POSTGRES_HOST: "superset-postgresql"  # Service name in K8s
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "superset"
  POSTGRES_USER: "superset"
  POSTGRES_PASSWORD: "superset"

  # Redis
  REDIS_HOST: "superset-redis-master"
  REDIS_PORT: "6379"

  # Superset Core
  SUPERSET_SECRET_KEY: "qBD9T1ViKxwWd2BaDjdWbvur2lNyyhoZRfcy4HE/3l"  # Generate with: openssl rand -base64 48
  SUPERSET_ENABLE_PROXY_FIX: "true"

  # Admin User
  ADMIN_USERNAME: "admin"
  ADMIN_EMAIL: "admin@yourcompany.com"
  ADMIN_PASSWORD: "your_admin_password"  # Change this!